<div class="container-fluid">
	<div class="col-md-10 col-md-offset-1">
		<div class="jumbotron">
			<h1>Interests</h1>
		</div>

		<div class="list-group">
			<a ng-repeat="interest in $ctrl.interests"
				ng-href="#interests/{{interest.id}}" class="list-group-item"> <span
				class="glyphicon glyphicon-user" aria-hidden="true"></span>
				{{interest.name}}
			</a>
		</div>
	</div>
</div>
